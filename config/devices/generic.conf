# Custos Framework
# Device Profile: Generic
#
# Conservative default profile for unknown/unsupported devices
# Provides reasonable security without device-specific optimizations
#
##########################################################################################

[device]
name=generic
display_name=Generic Android Device
description=Conservative defaults for unknown devices
supported_models=*

##########################################################################################
# BOOT ANOMALY THRESHOLDS
#
# Use moderate thresholds - not too strict, not too relaxed
##########################################################################################

[boot_anomaly]
# Moderate trust in Verified Boot
trust_verified_boot=true

# Standard actions
vb_orange_action=alert
vb_red_action=hostile
vb_yellow_action=alert
vb_missing_action=alert

# Hash handling
hash_mismatch_action=alert
hash_auto_update=true

# EDL and recovery
edl_action=hostile
recovery_action=hostile

##########################################################################################
# KEY EVICTION
#
# Standard software-based eviction
##########################################################################################

[key_eviction]
# Moderate aggressiveness
aggressive=false

# No special hardware assumed
use_hardware_security=false

# Standard recurring interval
recurring_enabled=true
recurring_interval_seconds=60

# Memory scrubbing
memory_scrub=true

##########################################################################################
# USB DEFENSE
#
# Try multiple interfaces
##########################################################################################

[usb]
# Auto-detect interface
primary_interface=auto

# Check both legacy and ConfigFS
check_legacy_usb=true
check_configfs=true

# Standard monitoring
monitor_interval_ms=500

##########################################################################################
# ADB
#
# Standard ADB handling
##########################################################################################

[adb]
# Check multiple paths
primary_path=/system/bin/adbd
fallback_paths=/apex/com.android.adbd/bin/adbd,/sbin/adbd

# Bind mount
bind_mount_effective=true

# Standard kill interval
kill_interval_ms=500

##########################################################################################
# BIOMETRICS
#
# Assume basic biometric support
##########################################################################################

[biometrics]
# Hardware backing unknown
fingerprint_hw_backed=auto

# Assume face unlock may exist
face_unlock_available=auto
face_unlock_secure=false

##########################################################################################
# NETWORK
#
# Standard handling
##########################################################################################

[network]
# Standard implementation
standard_implementation=true

# Basic dual SIM handling
dual_sim_handling=basic

##########################################################################################
# FALSE POSITIVE MITIGATION
#
# Moderate settings - balance between security and usability
##########################################################################################

[false_positives]
# Standard OTA handling
ota_frequency=medium

# Moderate sensitivity
sim_removal_sensitivity=normal
boot_anomaly_sensitivity=normal

# Moderate trust
trust_system_apps=true

##########################################################################################
# LOGGING
##########################################################################################

[logging]
detailed_logging=false
log_tag_prefix=CUSTOS

